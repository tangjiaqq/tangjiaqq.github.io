        <figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//这种方式是只包含一个aar进去不含任何源码把aar 转换为在线依赖</span></span><br><span class="line">apply <span class="attr">plugin:</span> <span class="string">&#x27;maven-publish&#x27;</span></span><br><span class="line">task generateSourcesJar(<span class="attr">type:</span> Jar) &#123;</span><br><span class="line">    from android.sourceSets.main.java.srcDirs</span><br><span class="line">    classifier <span class="string">&#x27;sources&#x27;</span></span><br><span class="line">&#125;</span><br><span class="line">publishing &#123;</span><br><span class="line">    publications &#123;</span><br><span class="line">        maven(MavenPublication) &#123;</span><br><span class="line">            groupId <span class="string">&quot;包名&quot;</span></span><br><span class="line">            artifactId <span class="string">&quot;$&#123;project.name&#125;&quot;</span></span><br><span class="line">            <span class="comment">// 发布的aar包含这个文件</span></span><br><span class="line">            artifact(<span class="string">&quot;*.aar&quot;</span>)</span><br><span class="line">             <span class="comment">//如果还需要上传lib的代码需要添加下面的这句话  命令与之对应</span></span><br><span class="line">            afterEvaluate &#123; artifact(tasks.getByName(<span class="string">&quot;bundleReleaseAar&quot;</span>)) &#125;</span><br><span class="line">             <span class="comment">// 上传source，这样使用方可以看到方法注释</span></span><br><span class="line">            artifact generateSourcesJar</span><br><span class="line">            </span><br><span class="line">            version <span class="string">&quot;1.0.0&quot;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    repositories &#123;</span><br><span class="line">        maven &#123;</span><br><span class="line">            <span class="comment">//私服的本地路径</span></span><br><span class="line">            url = <span class="string">&quot;$&#123;getRootDir()&#125;/repo&quot;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">task generateLib &#123;</span><br><span class="line">    dependsOn publishMavenPublicationToMavenRepository</span><br><span class="line">    group <span class="string">&#x27;publishing&#x27;</span></span><br><span class="line">    doLast &#123;</span><br><span class="line">        exec &#123;</span><br><span class="line">            commandLine <span class="string">&quot;git&quot;</span>, <span class="string">&quot;add&quot;</span>, <span class="string">&quot;$&#123;getRootDir()&#125;/repo&quot;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//如何使用  项目根的build.gradle文件夹中添加</span></span><br><span class="line"> maven &#123; url <span class="string">&quot;$&#123;getRootDir()&#125;/repo&quot;</span> &#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
